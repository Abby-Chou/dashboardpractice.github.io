<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/all.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>首頁</title>
  </head>
  <body
    data-bs-spy="scroll"
    data-bs-target="#detail-list-item"
    data-bs-offset="80"
  >
    <div class="d-flex">
      <!--sidebar-->

      <aside
        class="side-bar vh-100 border-end d-flex bg-white flex-column pt-3"
      >
        <!--1、後臺名稱-->

        <div class="px-4">
          <strong>六角西餐廳</strong>
          －後台管理
        </div>

        <!--2、選單-->

        <div class="overflow-auto mt-3">
          <div>
            <a href="./home.html" class="px-4 sidebar-link"
              ><i class="bi bi-house me-2"></i>首頁</a
            >
          </div>
        </div>

        <div>
          <a
            href="#collapse-part"
            class="px-4 sidebar-link"
            data-bs-toggle="collapse"
          >
            <div class="d-flex justify-content-between">
              <div><i class="bi bi-card-checklist me-2"></i>訂單管理</div>
              <i class="bi bi-caret-down"></i>
            </div>
          </a>

          <!-- Collapse 內容 -->
          <div class="collapse show" id="collapse-part">
            <a href="./orders.html" class="sidebar-link px-5"
              ><i class="bi bi-list-check me-2"></i>訂單列表</a
            >
            <a href="#" class="sidebar-link px-5 active"
              ><i class="bi bi-clipboard2-check me-2"></i>訂單細節</a
            >
          </div>
        </div>

        <div>
          <div>
            <a href="#" class="px-4 sidebar-link"
              ><i class="bi bi-layout-text-sidebar-reverse me-2"></i>參考連結</a
            >
          </div>
        </div>

        <!-- 3、登出 -->
        <a href="#" class="mt-auto sidebar-link">
          <div class="px-4">登出</div>
        </a>
      </aside>

      <!--內容畫面-->

      <main class="main">
        <div class="bg-white w-100 border-bottom sticky-top">
          <a href="#" class="py-3 px-4 d-inline-block" id="btn-toggle">
            <i class="bi bi-arrows-angle-expand"></i>
          </a>
        </div>

        <!-- 主要內容 -->

        <div class="p-4">
          <div class="row">
            <!-- 摘要 -->
            <div class="col-lg-3 mb-3">
              <nav
                class="list-group shadow-sm sticky-top"
                style="top: 80px"
                id="detail-list-item"
              >
                <a
                  href="#order-detail"
                  class="list-group-item list-group-item-action active"
                  aria-current="true"
                >
                  摘要
                </a>
                <a
                  href="#purchase-detail"
                  class="list-group-item list-group-item-action"
                  >購買品項</a
                >
                <a
                  href="#invoice"
                  class="list-group-item list-group-item-action"
                  >發票管理</a
                >
                <a
                  href="#danger-instruction"
                  class="list-group-item list-group-item-action"
                  >危險操作</a
                >
              </nav>
            </div>

            <!-- 摘要內容 -->
            <div class="col-lg-9" id="order-detail">
              <div class="card shadow-sm text-nowrap mb-4">
                <div class="card-header mb-2 bg-success text-white">摘要</div>
                <div class="card-body bg-transparent pb-0">
                  <dl class="row">
                    <dt class="col-sm-3">訂單編號</dt>
                    <dd class="col-sm-9">TX123456788</dd>

                    <dt class="col-sm-3">訂單金額</dt>
                    <dd class="col-sm-9">900</dd>

                    <dt class="col-sm-3">訂單狀態</dt>
                    <dd class="col-sm-9">待處理</dd>

                    <dt class="col-sm-3 text-truncate">發票狀態</dt>
                    <dd class="col-sm-9">未開立</dd>
                  </dl>
                </div>
              </div>

              <!-- 購買品項 -->
              <div class="card shadow-sm text-nowrap mb-4" id="purchase-detail">
                <div class="card-header bg-success text-white border-bottom">
                  購買品項
                </div>
                <div class="card-body p-0 ps-1">
                  <div class="table-responsive">
                    <table class="table table-hover mb-0">
                      <thead class="border-0">
                        <tr class="align-middle">
                          <th scope="col" class="ps-4 py-3"></th>
                          <th scope="col">貨號</th>
                          <th scope="col">商品名稱</th>
                          <th scope="col">購買價格</th>
                          <th scope="col">訂購數量</th>
                          <th scope="col">出貨狀態</th>
                          <th scope="col" class="pe-4">編輯</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr class="align-middle">
                          <td scope="row" class="ps-4">
                            <input type="checkbox" />
                          </td>
                          <td>P1234567</td>
                          <td>大麥克全家餐</td>
                          <td>900</td>
                          <td>1</td>
                          <td class="text-danger">尚未處理</td>
                          <td>
                            <a
                              href="#"
                              class="text-decoration-none btn btn-outline-dark btn-sm dropdown-toggle"
                              data-bs-toggle="dropdown"
                              aria-expanded="false"
                              >編輯</a
                            >
                            <ul
                              class="dropdown-menu"
                              aria-labelledby="dropdownMenuButton1"
                            >
                              <li>
                                <a class="dropdown-item" href="#">尚未處理</a>
                              </li>
                              <li>
                                <a class="dropdown-item" href="#">已出貨</a>
                              </li>
                              <li>
                                <a class="dropdown-item" href="#">已取貨</a>
                              </li>
                              <li>
                                <a class="dropdown-item text-danger" href="#"
                                  >刪除品項</a
                                >
                              </li>
                            </ul>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>

                <div class="card-footer py-3">
                  <a
                    href="#"
                    class="text-decoration-none btn btn-outline-dark dropdown-toggle"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    >出貨狀態管理</a
                  >
                  <ul
                    class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton1"
                  >
                    <li>
                      <a class="dropdown-item" href="#">已出貨</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">已取貨</a>
                    </li>
                    <li>
                      <a class="dropdown-item text-danger" href="#">刪除品項</a>
                    </li>
                  </ul>
                </div>
              </div>

              <!-- 發票管理 -->
              <div class="card shadow-sm text-nowrap mb-4" id="invoice">
                <div class="card-header bg-success text-white border-bottom">
                  發票管理
                </div>
                <div class="card-body">
                  <form class="row py-2">
                    <label for="invoice-type" class="col-sm-2 col-form-label"
                      >發票類型</label
                    >
                    <div class="col-sm-10">
                      <select
                        class="form-select"
                        aria-label="Default select example"
                        id="invoice-type"
                      >
                        <option selected>營業人三聯式發票</option>
                        <option value="1">個人發票</option>
                        <option value="2">捐贈發票</option>
                      </select>
                    </div>
                  </form>
                  <form class="row py-2">
                    <label for="tax-id-number" class="col-sm-2 col-form-label"
                      >統一編號</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="tax-id-number"
                        value="42444112"
                      />
                    </div>
                  </form>
                  <form class="row py-2">
                    <label for="company" class="col-sm-2 col-form-label"
                      >公司名稱</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="company"
                        value="六角西餐廳"
                      />
                    </div>
                  </form>
                </div>

                <div class="card-footer">
                  <div class="d-flex justify-content-end my-2">
                    <a href="#" class="btn btn-outline-danger">更新資訊</a>
                  </div>
                </div>
              </div>

              <!-- 危險操作 -->
              <div class="card shadow-sm text-nowrap" id="danger-instruction">
                <div class="card-header bg-success text-white border-bottom">
                  危險操作
                </div>

                <div class="card-body">
                  <div class="row align-items-center mb-3">
                    <div class="col-2">
                      <a href="#" class="btn btn-outline-secondary w-100"
                        >退款</a
                      >
                    </div>
                    <div class="col">
                      <p class="mb-0">退還用戶款項</p>
                    </div>
                  </div>

                  <div class="row align-items-center mb-3">
                    <div class="col-2">
                      <a href="#" class="btn btn-outline-secondary w-100"
                        >折讓</a
                      >
                    </div>
                    <div class="col">
                      <p class="mb-0">針對已開立的訂單退回部分款項</p>
                    </div>
                  </div>

                  <div class="row align-items-center mb-3">
                    <div class="col-2">
                      <a href="#" class="btn btn-outline-danger w-100"
                        >刪除訂單</a
                      >
                    </div>
                    <div class="col">
                      <p class="mb-0">將訂單刪除，並移除相關訂單資訊</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- 套用 Bootstrap JavaScript -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!--套用 jQuery-->

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="./javascript/main.js"></script>
  </body>
</html>
