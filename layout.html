<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/all.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>首頁</title>
  </head>
  <body>
    <div class="d-flex">
      <!--sidebar-->

      <aside
        class="side-bar vh-100 border-end d-flex bg-white flex-column pt-3"
      >
        <!--1、後臺名稱-->

        <div class="px-4">
          <strong>六角西餐廳</strong>
          －後台管理
        </div>

        <!--2、選單-->

        <div class="overflow-auto mt-3">
          <div>
            <a href="#" class="px-4 sidebar-link active"
              ><i class="bi bi-house me-2"></i>首頁</a
            >
          </div>
        </div>

        <div>
          <a
            href="#collapse-part"
            class="px-4 sidebar-link"
            data-bs-toggle="collapse"
          >
            <div class="d-flex justify-content-between">
              <div><i class="bi bi-card-checklist me-2"></i>訂單管理</div>
              <i class="bi bi-caret-down"></i>
            </div>
          </a>

          <!-- Collapse 內容 -->
          <div class="collapse" id="collapse-part">
            <a href="#" class="sidebar-link px-5"
              ><i class="bi bi-list-check me-2"></i>訂單列表</a
            >
            <a href="#" class="sidebar-link px-5"
              ><i class="bi bi-clipboard2-check me-2"></i>訂單細節</a
            >
          </div>
        </div>

        <div>
          <div>
            <a href="#" class="px-4 sidebar-link"
              ><i class="bi bi-layout-text-sidebar-reverse me-2"></i>參考連結</a
            >
          </div>
        </div>

        <!-- 3、登出 -->
        <a href="#" class="mt-auto sidebar-link">
          <div class="px-4">登出</div>
        </a>
      </aside>

      <!--內容畫面-->

      <main class="main">
        <div class="bg-white w-100 border-bottom sticky-top">
          <a href="#" class="py-3 px-4 d-inline-block" id="btn-toggle">
            <i class="bi bi-arrows-angle-expand"></i>
          </a>
        </div>

        <!-- 主要內容 -->

        <div>
          <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
        </div>
      </main>
    </div>

    <!-- 套用 Bootstrap JavaScript -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!--套用 jQuery-->

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="./javascript/main.js"></script>
  </body>
</html>
