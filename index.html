<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./stylesheets/all.css" />
    <title>首頁</title>
  </head>
  <body>
    <div class="d-flex">
      <!--sidebar(左側)-->
      <aside
        class="side-bar vh-100 border-end d-flex bg-white flex-column pt-3"
      >
        <!--1、後臺名稱-->

        <div class="px-4">
          <strong>六角西餐廳</strong>
          －後台管理
        </div>

        <!--2、選單-->

        <div class="overflow-auto mt-3">
          <div>
            <a href="#" class="px-4 sidebar-link active"
              ><i class="bi bi-house me-2"></i>首頁</a
            >
          </div>
        </div>

        <div>
          <a
            href="#collapse-part"
            class="px-4 sidebar-link"
            data-bs-toggle="collapse"
          >
            <div class="d-flex justify-content-between">
              <div><i class="bi bi-card-checklist me-2"></i>訂單管理</div>
              <i class="bi bi-caret-down"></i>
            </div>
          </a>

          <!-- Collapse 內容 -->
          <div class="collapse" id="collapse-part">
            <a href="./orders.html" class="sidebar-link px-5"
              ><i class="bi bi-list-check me-2"></i>訂單列表</a
            >
            <a href="./order.html" class="sidebar-link px-5"
              ><i class="bi bi-clipboard2-check me-2"></i>訂單細節</a
            >
          </div>
        </div>

        <div>
          <div>
            <a href="#" class="px-4 sidebar-link"
              ><i class="bi bi-layout-text-sidebar-reverse me-2"></i>參考連結</a
            >
          </div>
        </div>

        <!-- 3、登出 -->
        <a href="#" class="mt-auto sidebar-link">
          <div class="px-4">登出</div>
        </a>
      </aside>

      <!--內容畫面(右側)-->
      <main class="main">
        <!--按鈕-->
        <div class="bg-white w-100 border-bottom sticky-top">
          <a href="#" class="py-3 px-4 d-inline-block" id="btn-toggle">
            <i class="bi bi-arrows-angle-expand"></i>
          </a>
        </div>

        <!-- 主要內容 -->
        <div class="p-4">
          <!-- 三大數字欄 -->
          <div class="row text-end g-4 mb-4">
            <div class="col-6 col-lg-4">
              <div class="card shadow-sm">
                <div class="card-body">
                  <h2 class="display-6">在線人數</h2>
                  <p class="display-4 mb-0">3,008</p>
                </div>
              </div>
            </div>
            <div class="col-6 col-lg-4">
              <div class="card shadow-sm">
                <div class="card-body">
                  <h2 class="display-6">訂單數</h2>
                  <p class="display-4 mb-0">1,022</p>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-4">
              <div class="card shadow-sm">
                <div class="card-body">
                  <h2 class="display-6">營業額</h2>
                  <p class="mb-0 text-primary">
                    <span class="fs-3">NT$</span
                    ><span class="display-4">604,033</span>
                  </p>
                </div>
              </div>
            </div>
          </div>

          <!-- 兩大圖表 -->
          <div class="row g-4 mb-4">
            <div class="col-md-4">
              <div class="card shadow-sm h-100">
                <div class="card-body">
                  <canvas id="pie-chart" class="img-fluid"></canvas>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card shadow-sm h-100">
                <div class="card-body">
                  <canvas id="bar-chart" class="img-fluid"></canvas>
                </div>
              </div>
            </div>
          </div>

          <!--表格-->
          <div class="card shadow-sm text-nowrap">
            <!--card-header-->
            <div class="card-header bg-transparent">
              <div class="input-group">
                <span class="input-group-text bg-transparent border-0 pe-0"
                  ><i class="bi bi-search"></i
                ></span>
                <input type="text" class="form-control border-0 shadow-none" />
              </div>
            </div>

            <!--card-body-->
            <div class="card-body p-0 bg-transparent">
              <div class="table-responsive">
                <table class="table table-hover mb-0">
                  <thead class="table-danger">
                    <tr class="align-middle">
                      <th scope="col" class="py-3 ps-4">訂單編號</th>
                      <th scope="col">Email</th>
                      <th scope="col">用戶姓名</th>
                      <th scope="col">購買品項</th>
                      <th scope="col">付款狀態</th>
                      <th scope="col">購買金額</th>
                      <th scope="col" class="pe-4">編輯</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="align-middle">
                      <td scope="row" class="ps-4">TX123456789</td>
                      <td>ab1234@email.com</td>
                      <td>卡小伯</td>
                      <td>六角西餐：大麥克全家餐</td>
                      <td class="text-danger">尚未付款</td>
                      <td class="text-end">900</td>
                      <td>
                        <a
                          href="#"
                          class="text-decoration-none btn btn-outline-primary"
                          >編輯<i class="bi bi-pencil ms-1"></i
                        ></a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <!--card-footer-->
            <div class="card-footer py-3 bg-transparent">
              <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-end">
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                    </a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#">1</a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- 套用圖表 -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      (() => {
        const chartColors = {
          red: "rgb(255, 99, 132)",
          orange: "rgb(255, 159, 64)",
          yellow: "rgb(255, 205, 86)",
          green: "rgb(75, 192, 192)",
          blue: "rgb(54, 162, 235)",
          purple: "rgb(153, 102, 255)",
          grey: "rgb(201, 203, 207)",
        };
        var randomScalingFactor = function () {
          return Math.round(Math.random() * 2000000);
        };

        const pieCtx = document.getElementById("pie-chart").getContext("2d");
        const barCtx = document.getElementById("bar-chart").getContext("2d");

        const config = {
          type: "pie",
          data: {
            datasets: [
              {
                data: [
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                ],
                backgroundColor: [
                  chartColors.red,
                  chartColors.orange,
                  chartColors.yellow,
                  chartColors.green,
                  chartColors.blue,
                ],
                label: "Dataset 1",
              },
            ],
            labels: [
              "大麥克全餐",
              "肥宅快樂水",
              "太爽啦義大利麵",
              "薯條加大吃不完",
              "兒童餐椅不給坐",
            ],
          },
          options: {
            responsive: true,
          },
        };
        const barConfig = {
          type: "bar",
          data: {
            datasets: [
              {
                data: [
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                ],
                backgroundColor: [
                  chartColors.red,
                  chartColors.orange,
                  chartColors.yellow,
                  chartColors.green,
                  chartColors.blue,
                  chartColors.purple,
                ],
                label: "Dataset 1",
              },
            ],
            labels: ["一月", "二月", "三月", "四月", "五月", "六月"],
          },
          options: {
            responsive: true,
          },
        };
        const pieChart = new Chart(pieCtx, config);
        const barChart = new Chart(barCtx, barConfig);
        window.addEventListener("resize", () => {
          pieChart.resize();
          barChart.resize();
        });
      })();
    </script>

    <!-- 套用 Bootstrap JavaScript -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!--套用 jQuery-->

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="./javascript/main.js"></script>
  </body>
</html>
